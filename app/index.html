<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CV Explorer</title>

		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/colours.css">
		<link rel="stylesheet" href="styles/cv-sections.css">
	</head>
	<body>

		<div class="container">

				<h1>CV Explorer</h1>

				<main id="CVExplorer" class="clearfix" ng-app="cv-tool" ng-controller="ExplorerController as explorer">
					<nav ng-show="explorer.cvs.length > 1">
						<p>Choose a type of CV</p>
						<ul class="cv-navigator tab-nav">
							<li ng-repeat="cv in explorer.cvs" class="nav-item">
								<a href ng-click="explorer.isActiveCV($index) || explorer.setCV($index)" ng-class="{active:explorer.isActiveCV($index)}">
									{{cv.title}}
								</a>
							</li>
						</ul>
					</nav>
					<div class="cv-display-area clearfix {{'cv-' + explorer.currentIndex % 5}}">
						<cv></cv>
						<notes></notes>
					</div>
				</main>

		</div>

		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js"></script>
		<script src="scripts/main.js"></script>

	</body>
</html>
