<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Explorer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/colours.css">
  </head>
  <body>
    <h1>CV Explorer</h1>
      
    <div class="container">

        <main id="CVExplorer" ng-app="cv-tool" ng-controller="ExplorerController as explorer">
          
            <nav ng-show="explorer.cvs.length > 1">
                <ul class="cv-navigator tab-nav">
                    <li ng-repeat="cv in explorer.cvs" class="nav-item">
                        <a href ng-click="explorer.setCV($index)" ng-class="{active:$index === explorer.currentIndex}">
                            {{cv.title}}
                        </a>
                    </li>       
                </ul>
            </nav>
          
            <cv></cv>
        
        </main>
    
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://opensource.keycdn.com/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
